<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вход / Регистрация</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Вход / Регистрация</h1>

  <input id="nickname" type="text" placeholder="Ник" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  <input id="password" type="password" placeholder="Пароль" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">

  <button id="signup-btn" class="bg-blue-500 text-white px-4 py-2 rounded-xl w-full mb-3 hover:bg-blue-600">Регистрация</button>
  <button id="login-btn" class="bg-green-500 text-white px-4 py-2 rounded-xl w-full hover:bg-green-600">Войти</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient(
  'https://kjjzlkbyzlpkbieboaoo.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqanpsa2J5emxwa2JpZWJvYW9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjMxNTQsImV4cCI6MjA3ODA5OTE1NH0.MdoZunGrL5q-UTeT-Rwbapei7d0msNt0g6LG7_rHrHc'
)

// Регистрация
document.getElementById('signup-btn').onclick = async () => {
  const username = document.getElementById('nickname').value.trim()
  const password = document.getElementById('password').value.trim()
  if (!username || !password) return alert('Заполните все поля')

  // Проверка уникальности ника
  const { data: existing } = await supabase.from('users')
    .select('*')
    .eq('username', username)
    .maybeSingle()
  if (existing) return alert('Ник уже занят')

  // Создаём пользователя
  const { data: inserted, error } = await supabase.from('users')
    .insert([{ username, password }])
    .maybeSingle()
  if (error) return alert('Ошибка создания пользователя: ' + error.message)

  alert('Регистрация успешна! Можете войти.')
}

// Вход
document.getElementById('login-btn').onclick = async () => {
  const username = document.getElementById('nickname').value.trim()
  const password = document.getElementById('password').value.trim()
  if (!username || !password) return alert('Заполните все поля')

  const { data: user, error } = await supabase.from('users')
    .select('*')
    .eq('username', username)
    .eq('password', password)
    .maybeSingle()

  if (error) return alert('Ошибка входа: ' + error.message)
  if (!user) return alert('Неверный ник или пароль')

  localStorage.setItem('user_id', user.id)
  localStorage.setItem('username', user.username)
  window.location.href = 'friends.html'
}
</script>
</body>
</html>
