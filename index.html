<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация / Вход</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center">
  <img src="logo.png" class="w-20 h-20 mx-auto mb-6 rounded-full shadow-md" alt="Лого">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Добро пожаловать!</h1>

  <input id="email" type="email" placeholder="Email" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  <input id="password" type="password" placeholder="Пароль" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  <input id="username" type="text" placeholder="Ник" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">

  <button id="signup-btn" class="bg-blue-500 text-white px-4 py-2 rounded-xl w-full mb-3 hover:bg-blue-600">Зарегистрироваться</button>
  <button id="login-btn" class="bg-green-500 text-white px-4 py-2 rounded-xl w-full hover:bg-green-600">Войти</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabase = createClient('https://kjjzlkbyzlpkbieboaoo.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqanpsa2J5emxwa2JpZWJvYW9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjMxNTQsImV4cCI6MjA3ODA5OTE1NH0.MdoZunGrL5q-UTeT-Rwbapei7d0msNt0g6LG7_rHrHc')

// Регистрация
document.getElementById('signup-btn').onclick = async () => {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value.trim()
  const username = document.getElementById('username').value.trim()

  if (!email || !password || !username) return alert('Заполните все поля')

  // Создаем пользователя в Auth
  const { data: authData, error: authError } = await supabase.auth.signUp({ email, password })
  if (authError) return alert(authError.message)

  // Проверяем уникальность ника
  const { data: existing } = await supabase.from('users')
    .select('*')
    .eq('username', username)
    .maybeSingle()

  if (existing) return alert('Ник уже занят, выберите другой')

  // Сохраняем ник в таблицу users
  await supabase.from('users').insert([{ id: authData.user.id, username }])

  alert('Регистрация прошла успешно! Можете войти.')
}

// Вход
document.getElementById('login-btn').onclick = async () => {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value.trim()
  if (!email || !password) return alert('Заполните email и пароль')

  const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password })
  if (loginError) return alert(loginError.message)

  // Загружаем профиль
  const { data: profile, error: profileError } = await supabase.from('users')
    .select('*')
    .eq('id', loginData.user.id)
    .maybeSingle()  // <- безопасно, решает проблему single()

  if (profileError) return alert(profileError.message)
  if (!profile) return alert('Профиль не найден')

  localStorage.setItem('user_id', loginData.user.id)
  localStorage.setItem('username', profile.username)
  window.location.href = 'friends.html'
}
</script>
</body>
</html>
