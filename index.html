<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Регистрация / Вход</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-3xl shadow-2xl w-96 text-center">
  <img src="logo.png" class="w-20 h-20 mx-auto mb-6 rounded-full shadow-md" alt="Лого">
  <h1 class="text-2xl font-bold text-blue-700 mb-6">Добро пожаловать!</h1>

  <input id="email" type="email" placeholder="Email" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  <input id="password" type="password" placeholder="Пароль" class="border w-full mb-3 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  <input id="nickname" type="text" placeholder="Ник" class="border w-full mb-4 px-3 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
  
  <button id="register" class="w-full py-2 mb-3 text-white font-bold rounded-xl bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 transition">Регистрация</button>
  <button id="login" class="w-full py-2 font-bold rounded-xl bg-gradient-to-r from-blue-400 to-blue-600 hover:from-blue-500 hover:to-blue-700 text-white transition">Войти</button>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const supabaseUrl = 'https://kjjzlkbyzlpkbieboaoo.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtqanpsa2J5emxwa2JpZWJvYW9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjMxNTQsImV4cCI6MjA3ODA5OTE1NH0.MdoZunGrL5q-UTeT-Rwbapei7d0msNt0g6LG7_rHrHc'
const supabase = createClient(supabaseUrl, supabaseKey)

// Регистрация
document.getElementById('register').onclick = async () => {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value
  const nickname = document.getElementById('nickname').value.trim()
  if (!email || !password || !nickname) return alert('Заполните все поля')

  // Создаем пользователя в Supabase Auth
  const { data: authData, error: authError } = await supabase.auth.signUp({ email, password })
  if (authError) return alert(authError.message)

  // Сохраняем ник в таблице users
  if (authData.user) {
    const { error: dbError } = await supabase.from('users').insert([{ id: authData.user.id, username: nickname }])
    if (dbError) return alert(dbError.message)
    alert('Регистрация успешна! Теперь войдите.')
  }
}

// Вход
document.getElementById('login').onclick = async () => {
  const email = document.getElementById('email').value.trim()
  const password = document.getElementById('password').value
  const { data: loginData, error } = await supabase.auth.signInWithPassword({ email, password })
  if (error) return alert(error.message)

  // Получаем ник из таблицы users
  const { data: profile, error: profileError } = await supabase.from('users').select('*').eq('id', loginData.user.id).single()
  if (profileError) return alert(profileError.message)

  localStorage.setItem('nickname', profile.username)
  location.href = 'friends.html'
}
</script>
</body>
</html>
